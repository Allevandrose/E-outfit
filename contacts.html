<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #f8f9fa;
        display: block;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .contact-form {
        background: goldenrod;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        margin: 20px;
      }
      .form-control {
        border-radius: 0.25rem;
      }
      .btn-custom {
        background-color: #007bff;
        color: white;
      }
      input {
        color: rgb(119, 86, 4);
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg sticky-top d-flex"
      style="background: #f0f0f0; justify-content: space-between"
    >
      <div class="container">
        <a class="navbar-brand" href="#">
          <h2 class="logo">Fashion</h2>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link"
                href="index.html"
                style="color: coral; transition: 0.3s ease"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="About.html"
                style="color: coral; transition: 0.3s ease"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="products.html"
                style="color: coral; transition: 0.3s ease"
                >Products</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="contacts.html"
                style="color: coral; transition: 0.3s ease"
                >Contacts</a
              >
            </li>
          </ul>
          <div class="d-flex">
            <div
              class="cart-icon"
              style="background: #fff; padding: 5px 10px; border-radius: 5px"
            >
              <i
                class="fa-solid fa-cart-shopping"
                style="margin-right: 20px; color: orange"
              ></i>
              <span class="quantity" style="font-size: 16px">0</span>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
          <form
            id="form"
            action="https://api.web3forms.com/submit"
            method="POST"
            novalidate
            class="contact-form"
          >
            <input
              type="hidden"
              name="access_key"
              value="ccd9f0ee-2232-4b78-8830-fa7554e14fe8"
            />
            <h2 class="text-center mb-4">Contact Us</h2>
            <div class="row mb-3">
              <div class="col-md-6">
                <input
                  type="text"
                  placeholder="Name"
                  class="form-control"
                  name="name"
                  required
                />
              </div>
              <div class="col-md-6">
                <input
                  type="email"
                  placeholder="Email"
                  class="form-control"
                  name="email"
                  required
                />
              </div>
            </div>
            <div class="mb-3">
              <input
                type="text"
                placeholder="Subject"
                class="form-control"
                name="subject"
                required
              />
            </div>
            <div class="mb-3">
              <textarea
                name="message"
                class="form-control"
                placeholder="Message"
                rows="5"
                required
              ></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-custom btn-lg">
                Send Message
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- footer -->
    <div class="footer-container">
      <div class="row-footer">
        <a href="#" class="footer-link">
          <i class="fa-solid fa-house footer-icon"></i> Home
        </a>
        <a href="#" class="footer-link">
          <i class="fa-solid fa-headset footer-icon"></i> Customer care
        </a>
        <a href="#" class="footer-link">
          <i class="fa-solid fa-comment footer-icon"></i> Reviews
        </a>
        <a href="#" class="footer-link">
          <i class="fa-solid fa-truck-fast footer-icon"></i> Orders
        </a>
        <a href="#" class="footer-link">
          <i class="fa-solid fa-location-dot footer-icon"></i>Location
        </a>
      </div>
      <div class="row-footer">
        <a href="#" class="footer-link">
          <i class="fa-solid fa-comment footer-icon"></i> Reviews
        </a>
        <a href="#" class="footer-link">
          <i class="fa-solid fa-truck-fast footer-icon"></i> Orders
        </a>
        <a href="#" class="footer-link">
          <i class="fa-solid fa-location-dot footer-icon"></i>Location
        </a>
      </div>
      <div class="footer-logos">
        <img src="images/sony.png" alt="images" srcset="" />
        <img src="images/oraimo.png" alt="" srcset="" style="width: 30%" />
        <img src="images/lg-64.png" alt="" srcset="" />
      </div>
    </div>
    <!-- footer -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
